<table class="slingerTable">
    <tr>
        <th class="chamberCol">Ch.</th>
        <th class="loadedCol">Loaded</th>
        <th class="runeCol">Rune</th>
    </tr>
    <tr>
        <td>1</td>
        <td><p><mat-slide-toggle [(ngModel)]="slayer.chamber1Loaded" #chamber1Loaded (click)="setLoaded(slayer.id, 1, chamber1Loaded.checked)"></mat-slide-toggle></p></td>
        <td>
            <mat-select [(value)]="slayer.chamber1Rune" #chamber1Rune (selectionChange)="setRune(slayer.id, 1, chamber1Rune.value)">
                <mat-option *ngFor="let rune of runes | keyvalue" [value]="rune.value">{{rune.value | titlecase}}</mat-option>
            </mat-select>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td><p><mat-slide-toggle [(ngModel)]="slayer.chamber2Loaded" #chamber2Loaded (click)="setLoaded(slayer.id, 2, chamber2Loaded.checked)"></mat-slide-toggle></p></td>
        <td>
            <mat-select [(value)]="slayer.chamber2Rune" #chamber2Rune (selectionChange)="setRune(slayer.id, 2, chamber2Rune.value)">
                <mat-option *ngFor="let rune of runes | keyvalue" [value]="rune.value">{{rune.value | titlecase}}</mat-option>
            </mat-select>
        </td>
    </tr>
    <tr>
        <td>3</td>
        <td><p><mat-slide-toggle [(ngModel)]="slayer.chamber3Loaded" #chamber3Loaded (click)="setLoaded(slayer.id, 3, chamber3Loaded.checked)"></mat-slide-toggle></p></td>
        <td>
            <mat-select [(value)]="slayer.chamber3Rune" #chamber3Rune (selectionChange)="setRune(slayer.id, 3, chamber3Rune.value)">
                <mat-option *ngFor="let rune of runes | keyvalue" [value]="rune.value">{{rune.value | titlecase}}</mat-option>
            </mat-select>
        </td>
    </tr>
    <tr>
        <td>4</td>
        <td><p><mat-slide-toggle [(ngModel)]="slayer.chamber4Loaded" #chamber4Loaded (click)="setLoaded(slayer.id, 4, chamber4Loaded.checked)"></mat-slide-toggle></p></td>
        <td>
            <mat-select [(value)]="slayer.chamber4Rune" #chamber4Rune (selectionChange)="setRune(slayer.id, 4, chamber4Rune.value)">
                <mat-option *ngFor="let rune of runes | keyvalue" [value]="rune.value">{{rune.value | titlecase}}</mat-option>
            </mat-select>
        </td>
    </tr>
    <tr>
        <td>5</td>
        <td><p><mat-slide-toggle [(ngModel)]="slayer.chamber5Loaded" #chamber5Loaded (click)="setLoaded(slayer.id, 5, chamber5Loaded.checked)"></mat-slide-toggle></p></td>
        <td>
            <mat-select [(value)]="slayer.chamber5Rune" #chamber5Rune (selectionChange)="setRune(slayer.id, 5, chamber5Rune.value)">
                <mat-option *ngFor="let rune of runes | keyvalue" [value]="rune.value">{{rune.value | titlecase}}</mat-option>
            </mat-select>
        </td>
    </tr>
    <tr>
        <td>6</td>
        <td><p><mat-slide-toggle [(ngModel)]="slayer.chamber6Loaded" #chamber6Loaded (click)="setLoaded(slayer.id, 6, chamber6Loaded.checked)"></mat-slide-toggle></p></td>
        <td>
            <mat-select [(value)]="slayer.chamber6Rune" #chamber6Rune (selectionChange)="setRune(slayer.id, 6, chamber6Rune.value)">
                <mat-option *ngFor="let rune of runes | keyvalue" [value]="rune.value">{{rune.value | titlecase}}</mat-option>
            </mat-select>
        </td>
    </tr>
</table>
