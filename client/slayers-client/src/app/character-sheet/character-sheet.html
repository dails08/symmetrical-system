<div class="slayerDefined" *ngIf="cs.slayer">
    <div class="topHalf">
        <p>{{cs.player?.displayName}}</p>
        <p>{{cs.slayer.name}}</p>
        <p>{{cs.slayer.class}}</p>
        <p>HP: {{cs.slayer.currentHP}}/{{cs.slayer.maxHP}}</p>
        <p>{{cs.slayer.speed}}</p>
        <p>{{cs.slayer.weaponNumber}}d{{cs.slayer.weaponSides}}</p>
        <p>{{cs.slayer.damage}}</p>
        <div class="advances">
            <div class="advance" *ngFor="let advance of cs.slayer.advances.toArray()">
                <p>Name: {{advance.name}}</p>
                <p>Desc: {{advance.desc}}</p>
            </div>
        </div>
    </div>
    <div class="bottomHalf">
    
    </div>
</div>
<div class="slayerUndefined" *ngIf="!cs.slayer">
    <p>No Slayer assigned</p>
</div>
